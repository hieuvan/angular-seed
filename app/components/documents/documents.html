<h3>{{vm.title}}</h3>
<div ng-show="vm.sectionDocuments.length">
    <table datatable="ng" class="table table-striped table-bordered">
        <thead>
            <tr><th>Document Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="document in vm.sectionDocuments">
                <td><a target="_blank" href="{{ document.url }}">{{ document.name }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-show="!vm.sectionDocuments.length" class="alert alert-warning" role="alert">
    <h4>Unable to access content</h4>
    <p>You do not have sufficient permissions to access this content. Please contact your system administrator.</p>
</div>
