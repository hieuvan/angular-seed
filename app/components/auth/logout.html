<div class="container">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="alert alert-danger fade in" role="alert">
      <h4>Are you sure you want to logout?</h4>
      <p>
        <button ng-click="vm.logout()" type="button" class="btn btn-danger">Logout</button>
        <button ng-click="$window.history.back()" type="button" class="btn btn-default">Cancel</button>
      </p>
    </div>
  </div>
</div>
