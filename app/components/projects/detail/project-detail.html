<div class="col-md-12">
  <h2 class="pull-left">{{vm.project.name}}</h2>
</div>

<tabset class="col-md-6">
  <tab ng-repeat="tab in vm.tabs"
       heading="{{tab.heading}}"
       select="$state.go(tab.route)">

       <div ui-view="tab-content-{{tab.heading | lowercase}}"></div>
  </tab>
</tabset>
