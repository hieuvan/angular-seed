<div class="col-md-12">
  <h2 class="pull-left">{{vm.form.get('name')}}</h2>
</div>

<div class="col-md-12">
  <div ng-hide="vm.items.length">There are no item.</div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" ng-click="vm.addItemModal()">Add Item</button>
  </div>

  <div ng-show="vm.items.length" class="col-md-6">
    <h3>Items</h3>

    <div class="form-group clearfix">
      <div class="btn-group">
        <a href="" class="btn btn-default pull-left" ng-click="vm.expandAll()">Expand all</a>
        <a href="" class="btn btn-default pull-left" ng-click="vm.collapseAll()">Collapse all</a>
      </div>
    </div>

    <script type="text/ng-template" id="items_renderer.html">
      <div ui-tree-handle>
        <a class="btn btn-success btn-xs" data-nodrag ng-click="vm.toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
        {{item.get('uid')}}
        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="vm.remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="vm.newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
      </div>
      <ol ui-tree-nodes ng-model="item.items" ng-class="{hidden: collapsed}">
        <li ng-repeat="item in item.get('items')" ui-tree-node ng-include="'items_renderer.html'">
        </li>
      </ol>
    </script>

    <div class="form-group">
      <div ui-tree id="tree-root" ng-model="vm.treeRoot" data-drag-enabled="true" data-drop-enabled="true">
        <ol ui-tree-nodes="" ng-model="vm.items">
          <li ng-repeat="item in vm.items" ui-tree-node ng-include="'items_renderer.html'"></li>
        </ol>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="info">
      Full tree data
    </div>

    <pre class="code">{{ vm.items | json }}</pre>
  </div>
</div>
