<div class="col-md-12">
  <h2 class="pull-left">{{vm.form.get('name')}}</h2>
</div>

<div class="col-md-12">
  <div ng-hide="vm.items.length">There are no item.</div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" ng-click="vm.addItemModal()">Add Item</button>
  </div>
</div>
<div ng-show="vm.items.length" class="col-md-12">
  <div class="col-md-6">
    <h3>Items</h3>

    <div class="form-group clearfix">
      <div class="btn-group">
        <a href="" class="btn btn-default pull-left" ng-click="vm.expandAll()">Expand all</a>
        <a href="" class="btn btn-default pull-left" ng-click="vm.collapseAll()">Collapse all</a>
      </div>
    </div>

    <div class="form-group">
      <div ui-tree id="tree-root" ng-model="vm.treeRoot" data-drag-enabled="true" data-drop-enabled="true">
        <ol ui-tree-nodes="" ng-model="vm.items">
          <li ng-repeat="item in vm.items" ui-tree-node ng-include="vm.item_renderer"></li>
        </ol>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="info">
      Full tree data
    </div>

    <pre class="code">{{ vm.items | json }}</pre>
  </div>
</div>
