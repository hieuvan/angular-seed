<div class="col-md-6">
  <form novalidate>
    <div class="form-group" ng-class="{'has-error': vm.errors.name}">
      <label class="control-label" for="project-name">Project Name</label>
      <input
        type="text"
        class="form-control"
        id="project-name"
        placeholder="Enter Project Name"
        ng-model="vm.projectName">

      <span ng-show="vm.errors.name" ng-repeat="error in vm.errors.name">
        <p class="help-block">{{error}}</p>
      </span>
    </div>

    <div class="form-group" ng-class="{'has-error': vm.errors.itrack_ref}">

      <label class="control-label" for="itrack-reference">Itrack Reference</label>

      <input
        type="text"
        class="form-control"
        id="itrack-reference"
        placeholder="Enter iTrack Reference"
        ng-model="vm.itrackReference">

      <span ng-show="vm.errors" ng-repeat="error in vm.errors.itrack_ref">
        <p class="help-block">{{error}}</p>
      </span>
    </div>

    <button type="submit" class="btn btn-primary" ng-click="vm.createProject()">Create Project</button>
    <button type="submit" class="btn btn-danger" ui-sref="root.projects.list">Cancel</button>
  </form>
</div>
