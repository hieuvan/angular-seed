<div ui-tree-handle class="row tree-node tree-node-content">
  <div class="col-xs-1">
    <checkbox data-nodrag ng-model="checkboxModel"></checkbox>
  </div>

  <div class="col-xs-5">
    <div class="row-label">
      <span ng-if="item.items && item.items.length"
            data-nodrag ng-click="vm.toggle(this)"
            ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"
            class="glyphicon">
      </span>

      <span class="text">{{item.uid}}</span>
    </div>
  </div>

  <div class="col-xs-4">
  </div>

  <div class="col-xs-1">
    <span>1.0.0 ZC</span>
  </div>

  <div class="col-xs-1">
    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="vm.remove(this)">
      <span class="glyphicon glyphicon-remove"></span>
    </a>

    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="vm.newSubItem(this)" style="margin-right: 8px;">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
  </div>
</div>

<ol ui-tree-nodes ng-model="item.items" ng-class="{hidden: collapsed}">
  <li ng-repeat="item in item.items" ui-tree-node ng-include="vm.item_renderer"></li>
</ol>
