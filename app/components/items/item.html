<section id="ui-tree">
  <div ng-hide="vm.items.length" class="col-md-12">
    <alert type="warning">There are no items.</alert>
  </div>

  <div ng-show="vm.items.length" ng-class="vm.$uiTree.debug ? 'col-md-6' : 'col-md-12'">

    <div class="form-group clearfix">
      <div class="btn-group">
        <a href class="btn btn-default pull-left" ng-click="vm.$uiTree.expandAll()">Expand all</a>
        <a href class="btn btn-default pull-left" ng-click="vm.$uiTree.collapseAll()">Collapse all</a>
      </div>

      <a href class="btn btn-primary" ng-click="vm.addFolder()">Add Folder</a>

      <div class="pull-right">
        <a href class="btn btn-default" ng-click="vm.preview()">Preview</a>
        <a href class="btn btn-primary" ng-click="vm.save()">Save</a>
      </div>
    </div>

    <div class="table-header row">
      <div class="col-md-1">

      </div>
      <div class="col-md-5">
        Title
      </div>
      <div class="col-md-4">
        Configuration
      </div>
      <div class="col-md-1">
        Version
      </div>
    </div>

    <div class="form-group">
      <div class="angular-ui-tree" ui-tree="vm.$uiTree.config" id="tree-root" ng-model="vm.treeRoot">
        <ol ui-tree-nodes ng-model="vm.items" data-node-type="cluster" class="angular-ui-tree-nodes">
          <li ng-repeat="item in vm.items" class="angular-ui-tree-node" ui-tree-node ng-include="vm.item_renderer"></li>
        </ol>
      </div>
    </div>
  </div>

  <div class="col-md-6" ng-show="vm.$uiTree.debug">
    <div class="info">Full tree data</div>

    <pre class="code">{{ vm.items | json }}</pre>
  </div>
</section>
