<h4>Select site</h4>
<div class="row">
    <table datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Site</th>
            <th>Select</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="hotel in vm.hotels">
            <td>{{ hotel.name }}
                <p>{{ hotel.address.number }} {{ hotel.address.street }},
                    {{ hotel.address.suburb }} {{ hotel.address.city }},
                    {{ hotel.address.state }} {{ hotel.address.postcode }}
                </p>
            </td>
            <td><a ui-sref="root.site({siteId: hotel.id})"> > </a></td>
        </tr>
        </tbody>
    </table>
</div>
