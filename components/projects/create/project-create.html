<form novalidate>
  <alert ng-show="vm.createProjectError" type="danger">{{vm.error}}</alert>
  <div class="form-group">
    <label for="project-name">Project Name</label>
    <input
      type="text"
      class="form-control"
      id="project-name"
      placeholder="Enter Project Name"
      ng-model="vm.projectName">
  </div>
  <div class="form-group">
    <label for="itrack-reference">Itrack Reference</label>
    <input
      type="text"
      class="form-control"
      id="itrack-reference"
      placeholder="Enter iTrack Reference"
      ng-model="vm.itrackReference">
  </div>

  <button type="submit" class="btn btn-primary" ng-click="vm.createProject()">Create Project</button>
  <button type="submit" class="btn btn-primary" ui-sref="root.projects.list">Cancel</button>
</form>
