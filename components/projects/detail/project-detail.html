<div class="col-md-12">
  <h2 class="pull-left">{{vm.project.name}}</div>
</div>

<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <tabset class="col-md-12">
          <tab ng-repeat="tab in vm.tabs"
               heading="{{tab.heading}}"
               select="$state.go(tab.route)">
          </tab>
        </tabset>

        <div ui-view="tab-content"></div>
      </div>
    </div>
  </div>
</div>
