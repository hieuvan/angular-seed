<div class="col-md-12">
  <h2 class="pull-left">{{vm.form.name}}</h2>
</div>
<div class="col-md-12">
  <div ng-hide="vm.form.items.length">There are no item.</div>
  <div ng-show="vm.form.items.length">
    <div class="col-md-6">
      <h3>Items</h3>
      <div class="form-group clearfix">
        <div class="btn-group"><a href="" class="btn btn-default pull-left" ng-click="vm.expandAll()">Expand all</a></div>
        <div class="btn-group"><a href="" class="btn btn-default pull-left" ng-click="vm.collapseAll()">Collapse all</a></div>
      </div>
      <script type="text/ng-template" id="items_renderer.html">
        <div ui-tree-handle>
          <a class="btn btn-success btn-xs" data-nodrag ng-click="vm.toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
          {{item.uid}}
          <!--<a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>-->
          <!--<a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>-->
        </div>
        <ol ui-tree-nodes ng-model="item.items" ng-class="{hidden: collapsed}">
          <li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer.html'">
          </li>
        </ol>
      </script>
      <div class="form-group">
      <div ui-tree id="tree-root" ng-model="vm.treeRoot" data-drag-enabled="true" data-drop-enabled="true">
        <ol ui-tree-nodes="" ng-model="vm.form.items">
          <li ng-repeat="item in vm.form.items" ui-tree-node ng-include="'items_renderer.html'"></li>
        </ol>
      </div>
