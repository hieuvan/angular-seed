<div ng-hide="vm.tests.length">There are no tests.</div>
<div ng-show="vm.tests.length">
  <div class="input-group">
    <span class="input-group-addon"><span class="fa fa-search"></span></span>
    <input type="search" placeholder="Search" class="default form-control" autocomplete="off" ng-model="vm.testQuery">
    <span class="input-group-addon"><span class="fa fa-times reset-input" data-ng-click="vm.testQuery = ''"></span></span>
  </div>
  <div class="table-container">
    <div class="table-container-header-fixed">
      <table class="table table-condensed table-bordered">
        <thead>
          <tr>
            <td>Name</td>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-container-scroll">
      <table class="table table-condensed table-bordered">
      <tbody>
        <thead>
          <tr>
            <td>Name</td>
          </tr>
        </thead>
        <tr ng-repeat="test in vm.tests | textSearch:vm.testQuery">
          <td><a href ui-sref="root.projectTests.detail({testId: test.id})">{{test.name}}</a></td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
