<div class="container">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="title">
      <h1><i class="fa fa-lock"></i>Assessment Builder</h1>
    </div>

    <alert ng-show="vm.loggedOut" type="success" close="vm.close()">You have been successfully logged out!</alert>

    <alert ng-show="vm.loginError" type="danger">Can not log in. Invalid credentials!</alert>

    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div class="forgot-password"><a href="#">Forgot password?</a></div>
      </div>

      <div class="panel-body" >

        <form class="form-horizontal" role="form">

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input ng-model="vm.username" type="text" class="form-control" placeholder="username or email">
          </div>

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input ng-model="vm.password" type="password" class="form-control" placeholder="password">
          </div>

          <div class="input-group">
            <div class="checkbox">
              <label>
              <input ng-model="vm.rememberme" type="checkbox" value="1"> Remember me
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12 controls">
              <a href="#" ng-click="vm.login()" class="btn btn-primary" role="button">Login</a>
            </div>
          </div>
        </form>

      </div> <!-- end .panel-body -->
    </div> <!-- end .panel-info -->
  </div> <!-- end #loginbox -->
</div> <!-- end .container -->
